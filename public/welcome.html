<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to ChatBot Wrold</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: Arial, sans-serif;
    }

    .welcome-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .bot {
      width: 200px;
      height: 200px;
      margin: auto;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .bot:hover {
      transform: scale(1.1);
    }

    h1 {
      margin-top: 20px;
      color: #fff;
      font-size: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="ChatBot" class="bot" id="botBtn">
    <h1>Welcome to My ChatBot</h1>
    <p style="color:white;">Click on the bot to start chatting ðŸ¤–</p>
  </div>

  <script>
    document.getElementById("botBtn").addEventListener("click", () => {
      window.location.href = "index.html"; 
    });
  </script>
</body>
</html>
